<h2 mat-dialog-title>This feature requires login</h2>
<mat-dialog-content>
  Do you want to proceed to login?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="dialogRef.close(false)">No thanks</button>
  <button mat-stroked-button cdkFocusInitial (click)="login()">OK</button>
</mat-dialog-actions>
